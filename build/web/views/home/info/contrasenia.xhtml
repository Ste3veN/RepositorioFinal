<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="tituloNavegador">Datos personales</ui:define>

    <ui:define name="banner">
        <div class="banner-header">
            <p:commandLink action="#{login.cerrarSesion()}">
                <center>
                    <i class="fa fa-info-circle margin-x-5px" aria-hidden="true"></i>
                    <p:outputLabel value="Salir" class="pointer"/>
                </center>
            </p:commandLink>  
        </div>
    </ui:define>

    <ui:define name="contenido">
        <center>
            <h:panelGrid columns="2">

                <p:outputLabel value="Contraseña actual"/>
                <p:inputText id="contr-ant" label="Contraseña actual" required="true" maxlength="50"
                             value="#{cambiarContraseniaControlador.contraAnterior}" type="password"/>

                <p:outputLabel value="Contraseña nueva"/>
                <p:inputText id="contr-nuev" label="Contraseña nueva" required="true" maxlength="50"
                             value="#{cambiarContraseniaControlador.contraNueva}" type="password"/>

                <p:outputLabel value="Confirmar contraseña"/>
                <p:inputText id="contr-conf" label="Confirmar contraseña" required="true" maxlength="50"
                             value="#{cambiarContraseniaControlador.contraNuevaConfirmar}" type="password"/>

            </h:panelGrid>  
            <p:messages autoUpdate="false" showDetail="false"/>

            <p:commandButton value="Guardar" process="@form" update="@form" class="margin-x-4"
                             action="#{cambiarContraseniaControlador.cambiarContrasenia}"/>
            <br/>
            <p:commandButton value="Regresar" process="@this" action="/views/home/home.xhtml?faces-redirect=true" class="margin-x-4"/>

        </center>
        <p:dialog widgetVar="confirm" modal="true" closable="false">
            <h:outputText value="Se hambiado la contraseña correctamente" />
            <hr/>
            <p:commandButton action="home" value="Aceptar" icon=""/>
        </p:dialog>
    </ui:define>

</ui:composition>
