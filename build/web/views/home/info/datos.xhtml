<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="tituloNavegador">Datos personales</ui:define>

    <ui:define name="banner">
        <div class="banner-header">
            <p:commandLink action="#{login.cerrarSesion()}">
                <center>
                    <i class="fa fa-info-circle margin-x-5px" aria-hidden="true"></i>
                    <p:outputLabel value="Salir" class="pointer"/>
                </center>
            </p:commandLink>  
        </div>
    </ui:define>
    
    <ui:define name="contenido">
        <center>
            
            <p:graphicImage value="#{datosControlador.foto}" width="170" cache="false"/>
            
            <h:panelGrid columns="3">
                
                <p:outputLabel value="Cédula"/>
                <p:inputText id="cedula" label="Cédula" required="true" value="#{datosControlador.usuario.cedula}"
                             readonly="true"/>
                <p:message for="cedula" />
                
                <p:outputLabel value="Nombre"/>
                <p:inputText id="nombre" label="Nombre" required="true" value="#{datosControlador.usuario.nombre}"
                             readonly="true"/>
                <p:message for="nombre" />
                
                <p:outputLabel value="Correo"/>
                <p:inputText id="correo" label="Correo" required="true" value="#{datosControlador.usuario.correo}"
                             readonly="true"/>
                <p:message for="correo" />
                
            </h:panelGrid>  
            
            <p:commandButton value="Regresar" process="@this" action="/views/home/home.xhtml?faces-redirect=true"/>
            
        </center>
    </ui:define>

</ui:composition>
