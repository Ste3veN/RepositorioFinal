<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="tituloNavegador">Informacion</ui:define>

    <ui:define name="banner">
        <div class="banner-header">
            <p:commandLink action="#{login.cerrarSesion()}">
                <center>
                    <i class="fa fa-info-circle margin-x-5px" aria-hidden="true"></i>
                    <p:outputLabel value="Salir" />
                </center>
            </p:commandLink>  
        </div>
    </ui:define>
    
    <ui:define name="contenido">
        <center>
            <i class="fa fa-window-close-o fa-10x margin-x-4" aria-hidden="true"></i>
            <br></br>
            <p:commandButton value="Regresar" process="@this" action="/views/home/home.xhtml?faces-redirect=true"/>
            
        </center>
    </ui:define>

</ui:composition>
