<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="tituloNavegador">Usuarios registrados</ui:define>

    <ui:define name="banner">
        <div class="banner-header">
            <p:commandLink action="/views/admin/auditoria.xhtml?faces-redirect=true">
                <center>
                    <i class="fa fa-info-circle margin-x-5px" aria-hidden="true"></i>
                    <p:outputLabel value="Auditoria" class="pointer"/>
                </center>
            </p:commandLink>  
            <p:commandLink action="#{login.cerrarSesion()}">
                <center>
                    <i class="fa fa-info-circle margin-x-5px" aria-hidden="true"></i>
                    <p:outputLabel value="Salir" class="pointer"/>
                </center>
            </p:commandLink>  
        </div>
    </ui:define>

    <ui:define name="contenido">
        <center>
            <p:dataTable var="usrs" value="#{datosAdminControlador.usuarios}" class="w-60">
                <f:facet name="header">
                    Usuarios registrados
                </f:facet>
                
                <p:column headerText="Cédula">
                    <h:outputText value="#{usrs.cedula}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{usrs.nombre}" />
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{usrs.correo}" />
                </p:column>

                <p:column headerText="Contraseña">
                    <h:outputText value="#{usrs.contrasenia}" />
                </p:column>
            </p:dataTable>

        </center>
    </ui:define>

</ui:composition>
